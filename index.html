<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Clone Wars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
  <div class="titleBox">
    <h1 class="title">
      Frogger Clone Wars
    </h1>

    <div class="scoreBox"><span class="score">0</span><span class="supplyRun"> Supply Runs</span></div>

    <span class="clock">1:00</span>

    <div class="lives">
      <img src="./images/Heart.png" alt="life 1" class="heart life1">
      <img src="./images/Heart.png" alt="life 2" class="heart life2">
      <img src="./images/Heart.png" alt="life 3" class="heart life3">
    </div>

  </div>


  <div class="modal hidden">
    <div class="modal-box">
      <div class="popWinMsg">
        <span class="endMessage">game over!</span>
      </div>
        <section class="popStats">
          <div class="lives popLives">Lives Remaining:
            <img src="./images/Heart.png" alt="life 1" class="heart popLife1">
            <img src="./images/Heart.png" alt="life 2" class="heart popLife2">
            <img src="./images/Heart.png" alt="life 3" class="heart popLife3">
          </div>
          <div class="popTimeLeft">
          <span class="popTime">Time Remaining:
                <span class="popClock">1:00</span>
          </span>
        </div>
          <div class="popScoreBox"><span><span class="popSupplyRun">Supply Runs</span>:
                <span class="popScore">0</span></span>
          </div>
        </section>
      <div>
        <i class="popRestart fa fa-redo"></i>
        <i class="popReturn fa fa-times"></i>
      </div>
    </div>
  </div>

      <!-- Attaches jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Attaches JavaScript Docs -->
    <script src="js/resources.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
