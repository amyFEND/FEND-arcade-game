<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Clone Wars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="titleBox">
    <h1 class="title">
      Frogger Clone Wars
    </h1>

    <span class="clock">2:00</span>

    <div class="lives">
      <img src="./images/Heart.png" alt="life 1" class="heart life1 hide">
      <img src="./images/Heart.png" alt="life 2" class="heart life2">
      <img src="./images/Heart.png" alt="life 3" class="heart life3">
    </div>

  </div>


  <div class="modal hidden">
    <div class="modal-box">
      <span>You've won!</span>
      <span class="popTime">Time:
              <span class="popClock">0:00</span>
          </span>
      <div>
        <i class="popRestart fa fa-redo"></i>
        <i class="popReturn fa fa-times"></i>
    </div>
    </div>
  </div>

      <!-- Attaches jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Attaches JavaScript Docs -->
    <script src="js/resources.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
